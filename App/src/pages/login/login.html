<ion-header>
<ion-navbar>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Username"
                       formControlName="Username"
                       type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password"
                       formControlName="password"
                       type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn"
                full
                type="submit"
                [disabled]="!loginForm.form.valid">
          Login
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

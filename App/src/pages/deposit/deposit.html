<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Deposit Transaction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid style="height: 100%;">
    <ion-col>
      <form novalidate [formGroup]="depositForm" (ngSubmit)="depositTransaction()" autocomplete="off">
        <ion-row class="form-row">
          <ion-col class="form-col">
            <h2>Change Your Currency</h2>
            <p>Deposit the amount of mony you do like to exchange into the selected currency. The amount will be exchanged just at the right moment, when the rates are the best for you</p>
            <ion-item>
              <ion-label>Change Currency to</ion-label>
              <ion-select formControlName="currencyTo">
                <ion-option text-wrap *ngFor="let symbol of symbols" value="{{symbol.abbreviation}}">
                  ({{symbol.abbreviation}}) - {{symbol.name}}
                </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Due Date</ion-label>
              <ion-datetime displayFormat="DD.MM.YYYY" [min]="minDate" [max]="maxDate"
                            formControlName="until"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Amount"
                         formControlName="amount"
                         type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="submit-btn"
                    full
                    type="submit"
                    [disabled]="!depositForm.valid">
              Deposit
            </button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
